<form class="stateform" action="." method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   {% for w in form %}
      {% if not w.is_hidden %}
      {{ w.label }}:
      {% endif %}
      {{ w }}
   {% endfor %}
   &nbsp;<button class="reload" id="reload" type="button" style="font-size:14px">⟳</button>
   &nbsp;<button class="reload" id="reload_all" type="button" style="font-size:14px">⟳ all</button>
   &nbsp;<a href='{% url 'chart-analytics' %}?show={{ chart.graph_key }}' target='_blank'>analytics</a>
</form>
